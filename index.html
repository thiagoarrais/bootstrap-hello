<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p>I'm following <a href="https://www.toptal.com/front-end/what-is-bootstrap-a-short-tutorial-on-the-what-why-and-how">https://www.toptal.com/front-end/what-is-bootstrap-a-short-tutorial-on-the-what-why-and-how</a></p>



    <div class="col-md-6 col-md-offset-3">
        <div class="form-group has-warning has-feedback">
          <label class="control-label" for="inputWarning">Email address input field with warning</label>
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" class="form-control" id="inputWarning" aria-describedby="inputGroupWarningStatus">
          </div>
          <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
          <span id="inputGroupWarningStatus" class="sr-only">(warning)</span>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
